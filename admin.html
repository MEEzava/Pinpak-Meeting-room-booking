<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ระบบจองห้องประชุม</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        /* Login Form */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .login-form {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        /* Admin Panel */
        .admin-content {
            display: none;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .admin-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e6ff;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #667eea;
            outline: none;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .bookings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .bookings-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        .bookings-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .bookings-table tr:hover {
            background: #f8f9ff;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-booked {
            background: #d4edda;
            color: #155724;
        }

        .status-blocked {
            background: #d1ecf1;
            color: #0c5460;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.show {
            transform: translateX(0);
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .bookings-table {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <a href="/" class="back-link">กลับหน้าหลัก</a>
        <form id="loginForm" class="login-form">
            <h2>เข้าสู่ระบบ Admin</h2>
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" required placeholder="กรอกชื่อผู้ใช้">
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" required placeholder="กรอกรหัสผ่าน">
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary">เข้าสู่ระบบ</button>
            </div>
        </form>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-content">
        <a href="/" class="back-link">กลับหน้าหลัก</a>
        <button id="logoutBtn" class="logout-btn" onclick="logout()">ออกจากระบบ</button>

        <div class="container">
            <div class="header">
                <h1>Admin Panel</h1>
                <p>จัดการระบบจองห้องประชุม</p>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalBookings">0</div>
                    <div class="stat-label">การจองทั้งหมด</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayBookings">0</div>
                    <div class="stat-label">จองวันนี้</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="blockedSlots">0</div>
                    <div class="stat-label">ช่วงปิดให้บริการ</div>
                </div>
            </div>

            <div class="admin-grid">
                <div class="admin-section">
                    <h2 class="section-title">ปิด/เปิดช่วงเวลา</h2>
                    <form id="blockTimeForm">
                        <div class="form-group">
                            <label for="blockDate">วันที่</label>
                            <input type="date" id="blockDate" required>
                        </div>
                        <div class="form-group">
                            <label for="blockTime">เวลา</label>
                            <select id="blockTime" required>
                                <option value="">เลือกเวลา</option>
                                <option value="08:00">08:00 - 09:00</option>
                                <option value="09:00">09:00 - 10:00</option>
                                <option value="10:00">10:00 - 11:00</option>
                                <option value="11:00">11:00 - 12:00</option>
                                <option value="12:00">12:00 - 13:00</option>
                                <option value="13:00">13:00 - 14:00</option>
                                <option value="14:00">14:00 - 15:00</option>
                                <option value="15:00">15:00 - 16:00</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="blockReason">เหตุผล (ไม่บังคับ)</label>
                            <textarea id="blockReason" placeholder="เช่น ซ่อมแซม, ประชุมใหญ่..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger">ปิดช่วงเวลา</button>
                    </form>
                </div>

                <div class="admin-section">
                    <h2 class="section-title">ค้นหาการจอง</h2>
                    <div class="form-group">
                        <label for="searchDate">ค้นหาตามวันที่</label>
                        <input type="date" id="searchDate">
                    </div>
                    <div class="quick-actions">
                        <button class="btn btn-primary" onclick="searchBookings()">ค้นหา</button>
                        <button class="btn btn-success" onclick="loadAllBookings()">ดูทั้งหมด</button>
                        <button class="btn btn-primary" onclick="loadTodayBookings()">วันนี้</button>
                    </div>
                </div>
            </div>

            <div class="admin-section">
                <h2 class="section-title">รายการจองและช่วงปิด</h2>
                <div style="overflow-x: auto;">
                    <table class="bookings-table" id="bookingsTable">
                        <thead>
                            <tr>
                                <th>วันที่</th>
                                <th>เวลา</th>
                                <th>ประเภท</th>
                                <th>ผู้จอง/เหตุผล</th>
                                <th>ติดต่อ</th>
                                <th>วัตถุประสงค์</th>
                                <th>จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="bookingsTableBody">
                            <tr>
                                <td colspan="7" style="text-align: center; color: #666;">
                                    กำลังโหลดข้อมูล...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;

        const timeSlotLabels = {
            '08:00': '08:00 - 09:00',
            '09:00': '09:00 - 10:00',
            '10:00': '10:00 - 11:00',
            '11:00': '11:00 - 12:00',
            '12:00': '12:00 - 13:00',
            '13:00': '13:00 - 14:00',
            '14:00': '14:00 - 15:00',
            '15:00': '15:00 - 16:00'
        };

        window.addEventListener('load', () => {
            authToken = localStorage.getItem('adminToken');
            if (authToken) {
                showAdminPanel();
            } else {
                showLoginForm();
            }
        });

        function showLoginForm() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('adminPanel').style.display = 'none';
        }

        function showAdminPanel() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'block';
            loadAllBookings();
        }

        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const ADMIN_USERNAME = 'admin';
            const ADMIN_PASSWORD = 'admin123';

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                authToken = 'demo-token';
                showNotification('เข้าสู่ระบบสำเร็จ!', 'success');
                showAdminPanel();
            } else {
                showNotification('ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง', 'error');
            }   

            
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('adminToken');
            showNotification('ออกจากระบบแล้ว', 'success');
            showLoginForm();
            document.getElementById('loginForm').reset();
        }

        function getAuthHeaders() {
            return {
                'Authorization': `Basic ${authToken}`,
                'Content-Type': 'application/json'
            };
        }

        function formatThaiDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            const months = [
                'ม.ค.', 'ก.พ.', 'มี.ค.', 'เม.ย.', 'พ.ค.', 'มิ.ย.',
                'ก.ค.', 'ส.ค.', 'ก.ย.', 'ต.ค.', 'พ.ย.', 'ธ.ค.'
            ];
            return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear() + 543}`;
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        async function loadAllBookings() {
            if (!authToken) return;
            
            try {
                const response = await fetch('/api/admin/all-bookings', {
                    headers: getAuthHeaders()
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                const bookings = await response.json();
                
                const allData = [];
                
                bookings.forEach(booking => {
                    allData.push({
                        type: 'booking',
                        ...booking
                    });
                });

                const today = new Date();
                const endDate = new Date();
                endDate.setDate(today.getDate() + 30);
                
                const datesToCheck = [];
                for (let d = new Date(today); d <= endDate; d.setDate(d.getDate() + 1)) {
                    datesToCheck.push(formatDate(new Date(d)));
                }
                
                const bookingDates = [...new Set(bookings.map(b => b.date))];
                const allDates = [...new Set([...datesToCheck, ...bookingDates])];
                
                for (let date of allDates) {
                    try {
                        const blockedResponse = await fetch(`/api/bookings/${date}`);
                        const contentType = blockedResponse.headers.get("content-type");
                        if (contentType && contentType.includes("application/json")) {
                            const data = await blockedResponse.json();
                            if (data.blocked) {
                                data.blocked.forEach(blocked => {
                                    allData.push({
                                        type: 'blocked',
                                        date: date,
                                        ...blocked
                                    });
                                });
                            }
                        }
                    } catch (err) {
                        console.warn('Error loading blocked times for', date);
                    }
                }

                displayBookings(allData);
                updateStats(bookings, allData.filter(d => d.type === 'blocked'));
            } catch (err) {
                console.error('Error loading bookings:', err);
                showNotification('เกิดข้อผิดพลาดในการโหลดข้อมูล', 'error');
            }
        }

        async function searchBookings() {
            const searchDate = document.getElementById('searchDate').value;
            if (!searchDate) {
                showNotification('กรุณาเลือกวันที่', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/bookings/${searchDate}`);
                const data = await response.json();
                
                const allData = [];
                
                data.bookings.forEach(booking => {
                    allData.push({
                        type: 'booking',
                        ...booking
                    });
                });

                data.blocked.forEach(blocked => {
                    allData.push({
                        type: 'blocked',
                        ...blocked
                    });
                });

                displayBookings(allData);
            } catch (err) {
                console.error('Error searching bookings:', err);
                showNotification('เกิดข้อผิดพลาดในการค้นหา', 'error');
            }
        }

        async function loadTodayBookings() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('searchDate').value = today;
            await searchBookings();
        }

        function displayBookings(data) {
            const tbody = document.getElementById('bookingsTableBody');
            
            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; color: #666;">
                            ไม่มีข้อมูล
                        </td>
                    </tr>
                `;
                return;
            }

            data.sort((a, b) => {
                if (a.date !== b.date) {
                    return new Date(b.date) - new Date(a.date);
                }
                return a.time.localeCompare(b.time);
            });

            let html = '';
            data.forEach(item => {
                const isBooking = item.type === 'booking';
                const statusClass = isBooking ? 'status-booked' : 'status-blocked';
                const statusText = isBooking ? 'การจอง' : 'ปิดให้บริการ';
                
                html += `
                    <tr>
                        <td>${formatThaiDate(item.date)}</td>
                        <td>${timeSlotLabels[item.time] || item.time}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${isBooking ? item.booker_name : item.reason || '-'}</td>
                        <td>${isBooking ? (item.contact || '-') : '-'}</td>
                        <td>${isBooking ? (item.purpose || '-') : '-'}</td>
                        <td>
                            ${isBooking ? 
                                `<button class="btn btn-danger" onclick="cancelBooking(${item.id})">
                                    ยกเลิก
                                </button>` :
                                `<button class="btn btn-success" onclick="unblockTime(${item.id})">
                                    เปิด
                                </button>`
                            }
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }

        async function cancelBooking(bookingId) {
            if (!confirm('ต้องการยกเลิกการจองนี้หรือไม่?')) return;

            try {
                const response = await fetch(`/api/bookings/${bookingId}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const result = await response.json();

                if (response.ok) {
                    showNotification('ยกเลิกการจองสำเร็จ!', 'success');
                    loadAllBookings();
                } else {
                    showNotification(result.error || 'เกิดข้อผิดพลาด', 'error');
                }
            } catch (err) {
                console.error('Error canceling booking:', err);
                showNotification('เกิดข้อผิดพลาดในการยกเลิก', 'error');
            }
        }

        async function unblockTime(blockId) {
            if (!confirm('ต้องการเปิดช่วงเวลานี้หรือไม่?')) return;

            try {
                const response = await fetch(`/api/admin/block-time/${blockId}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const result = await response.json();

                if (response.ok) {
                    showNotification('เปิดช่วงเวลาสำเร็จ!', 'success');
                    loadAllBookings();
                } else {
                    showNotification(result.error || 'เกิดข้อผิดพลาด', 'error');
                }
            } catch (err) {
                console.error('Error unblocking time:', err);
                showNotification('เกิดข้อผิดพลาดในการเปิดช่วงเวลา', 'error');
            }
        }

        async function submitBlockTime(event) {
            event.preventDefault();

            const formData = {
                date: document.getElementById('blockDate').value,
                time: document.getElementById('blockTime').value,
                reason: document.getElementById('blockReason').value
            };

            try {
                const response = await fetch('/api/admin/block-time', {
                    method: 'POST',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(formData)
                });

                if (response.status === 401) {
                    logout();
                    return;
                }

                const result = await response.json();

                if (response.ok) {
                    showNotification('ปิดช่วงเวลาสำเร็จ!', 'success');
                    document.getElementById('blockTimeForm').reset();
                    document.getElementById('blockDate').valueAsDate = new Date();
                    loadAllBookings();
                } else {
                    showNotification(result.error || 'เกิดข้อผิดพลาด', 'error');
                }
            } catch (err) {
                console.error('Error blocking time:', err);
                showNotification('เกิดข้อผิดพลาดในการปิดช่วงเวลา', 'error');
            }
        }

        function updateStats(bookings, blockedTimes) {
            const today = new Date().toISOString().split('T')[0];
            const todayBookings = bookings.filter(b => b.date === today);

            document.getElementById('totalBookings').textContent = bookings.length;
            document.getElementById('todayBookings').textContent = todayBookings.length;
            document.getElementById('blockedSlots').textContent = blockedTimes.length;
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        document.getElementById('loginForm').addEventListener('submit', login);
        document.getElementById('blockTimeForm').addEventListener('submit', submitBlockTime);

        document.getElementById('blockDate').valueAsDate = new Date();
    </script>
</body>
</html>
